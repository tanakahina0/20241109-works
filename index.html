<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まるばつゲーム</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>まるばつゲーム</h1>
  </header>
  <main>
    <div class="flex-area">
      <table id="game-area" class="game-area">
        <tr>
          <td><button class="game-cell" data-row="0" data-col="0"></button></td>
          <td><button class="game-cell" data-row="0" data-col="1"></button></td>
          <td><button class="game-cell" data-row="0" data-col="2"></button></td>
        </tr>
        <tr>
          <td><button class="game-cell" data-row="1" data-col="0"></button></td>
          <td><button class="game-cell" data-row="1" data-col="1"></button></td>
          <td><button class="game-cell" data-row="1" data-col="2"></button></td>
        </tr>
        <tr>
          <td><button class="game-cell" data-row="2" data-col="0"></button></td>
          <td><button class="game-cell" data-row="2" data-col="1"></button></td>
          <td><button class="game-cell" data-row="2" data-col="2"></button></td>
        </tr>
      </table>
      <div class="block-area">
        <div id="turn-display" class="turn-display"></div>
        <section>
          <div>カードをドラッグしておきたい場所にドロップしてください。</div>
          <ul class="hand-list">
            <li id="list-cat" draggable="true" data-shape="cat"></li>
            <li id="list-dog" draggable="true" data-shape="dog"></li>
          </ul>
        </section>
      </div>
    </div>
    <div id="win-message" class="win-message"></div>
    <div class="reset">
      <button id="reset-button" class="reset-button">再戦する</button>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
